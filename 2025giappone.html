        :root {
            /* Colori */
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --color-border: rgba(255, 215, 0, 0.1);
            --color-hover: #fffbe0;
            
            /* Tipografia */
            --font-primary: Georgia, serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 5rem;
            
            /* Layout */
            --header-height: 5.625rem;
            --max-width: 1400px;
            --border-radius: 0.25rem;
            
            /* Animazioni */
            --transition-smooth: 0.3s ease;
            --transition-fast: 0.15s ease;
            --transition-slow: 0.6s ease;
        }

        /* ============================================
           RESET E FONDAMENTA
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-primary);
            line-height: var(--line-height-base);
            overflow-x: hidden;
        }

        /* ============================================
           HEADER E NAVIGAZIONE
           ============================================ */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.75rem var(--spacing-lg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: 400;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            color: var(--color-primary);
            text-align: center;
            width: 100%;
            padding-bottom: var(--spacing-sm);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -0.625rem;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .logo .subtitle {
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-top: 0.125rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(0.9375rem, 4vw, 1.75rem);
            list-style: none;
            padding: var(--spacing-sm) 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a,
        .icon-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .icon-link:hover {
            opacity: 0.7;
        }

        .icon-link svg {
            width: 1.125rem;
            height: 1.125rem;
            fill: var(--color-primary);
            transition: fill var(--transition-smooth);
        }

        .icon-link:hover svg {
            fill: var(--color-hover);
        }

        /* ============================================
           NOTIFICHE
           ============================================ */
        .copy-notify {
            position: fixed;
            top: calc(var(--header-height) + 1.875rem);
            right: var(--spacing-lg);
            background: #222;
            color: var(--color-primary);
            padding: var(--spacing-sm) 1rem;
            border-radius: var(--border-radius);
            font-size: 0.8125rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-smooth);
            z-index: 2000;
        }

        .copy-notify.show {
            opacity: 0.9;
        }

        /* ============================================
           BREADCRUMB
           ============================================ */
        .breadcrumb {
            margin-top: var(--header-height);
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        /* ============================================
           GALLERY CONTAINER
           ============================================ */
        .gallery-container {
            padding: var(--spacing-lg) var(--spacing-lg) 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            opacity: 0.8;
        }

        /* ============================================
           GALLERY GRID 3x2
           ============================================ */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
        }

        .photo-card {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: 1px solid var(--color-border);
            cursor: pointer;
            background: #111;
            transition: transform var(--transition-slow), box-shadow var(--transition-smooth);
        }

        .photo-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.75rem 1.5rem rgba(255, 215, 0, 0.1);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            display: block;
        }

        .photo-card:hover img {
            transform: scale(1.08);
        }

        /* ============================================
           LIGHTBOX FULLSCREEN
           ============================================ */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .lightbox-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.75rem;
            z-index: 2001;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .lightbox.hide-controls .lightbox-controls,
        .lightbox.hide-controls .lightbox-nav {
            opacity: 0;
            pointer-events: none;
        }

        .lightbox-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: var(--color-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all var(--transition-smooth);
            border-radius: var(--border-radius);
        }

        .lightbox-btn:hover {
            background: rgba(255, 215, 0, 0.25);
            border-color: rgba(255, 215, 0, 0.7);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            transform: translateY(-50%);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .nav-arrow {
            width: 3rem;
            height: 3rem;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: var(--color-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all var(--transition-smooth);
            border-radius: var(--border-radius);
            pointer-events: all;
        }

        .nav-arrow:hover {
            background: rgba(255, 215, 0, 0.25);
            border-color: rgba(255, 215, 0, 0.7);
            transform: scale(1.15);
        }

        /* ============================================
           FOOTER
           ============================================ */
        footer {
            background: var(--color-bg);
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-top: 1px solid var(--color-border);
        }

        footer p {
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .social-link {
            display: inline-block;
            margin: 0 0.5rem;
            width: 2rem;
            height: 2rem;
            border: 1px solid #555;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.625rem;
            color: #555;
            text-align: center;
            line-height: 2rem;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity var(--transition-smooth), border-color var(--transition-smooth);
        }

        .social-link:hover {
            opacity: 0.6;
            border-color: var(--color-primary);
        }

           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 1200px) {
            .gallery-grid {

                gap: 2rem;
            }
        }

        @media (max-width: 768px) {

            .nav-links a {

            .breadcrumb {

                height: 2rem;
                font-size: 1rem;
            }

            .nav-arrow {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }

            .lightbox-nav {
                padding: 0 0.5rem;
            }

            footer {
                padding: 2.5rem var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 0.75rem;
            }

                font-size: 0.5625rem;
            }

            .breadcrumb {
                padding: var(--spacing-sm) var(--spacing-sm) 0;
                font-size: 0.6rem;
            }

            .gallery-container {
                padding: 1.5rem 1rem 3rem;
            }

            .page-title {
                margin-bottom: var(--spacing-xl);
                font-size: 0.75rem;
            }
        }

        /* ============================================
           ACCESSIBILITÀ
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }

        /* ============================================
           PRINT
           ============================================ */
        @media print {
            header,
            footer,
            .breadcrumb {
                display: none;
            }
        }

'https://res.cloudinary.com/gianlucabiasatti67/image/upload/w_800,q_80/2025giappone-048.jpg',
'https://res.cloudinary.com/gianlucabiasatti67/image/upload/w_800,q_80/2025giappone-049.jpg',
'https://res.cloudinary.com/gianlucabiasatti67/image/upload/w_800,q_80/2025giappone-050.jpg',
        ];

        /**
         * Genera le photo-card automaticamente
         */
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            photoLinks.forEach((link, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.setAttribute('data-index', index);
                photoCard.onclick = () => openLightbox(index);
                
                const img = document.createElement('img');
                img.src = link;
                img.alt = `Foto ${index + 1}`;
                img.loading = 'lazy';
                
                photoCard.appendChild(img);
                gallery.appendChild(photoCard);
            });
        }

        /**
         * 5. CONFIGURAZIONE CENTRALIZZATA
         */
        const CONFIG = {
            email: 'biasattig@libero.it',
            notificationDuration: 1500
        };

        /**
         * 6. FUNZIONE PRINCIPALE - COPIA EMAIL
         */
        function handleEmailCopy(e) {
            e.preventDefault();
            
            navigator.clipboard.writeText(CONFIG.email)
                .then(() => showNotification())
                .catch(() => emailCopyFallback());
        }

        /**
         * 7. FALLBACK PER BROWSER VECCHI
         */
        function emailCopyFallback() {
            const textarea = document.createElement('textarea');
            textarea.value = CONFIG.email;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Errore copia email:', err);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        /**
         * 8. MOSTRA NOTIFICA
         */
        function showNotification() {
            const notify = document.getElementById('copyNotify');
            notify.classList.add('show');
            setTimeout(() => notify.classList.remove('show'), CONFIG.notificationDuration);
        }

        /**
         * LIGHTBOX GALLERY
         */
        let currentIndex = 0;
        let hideControlsTimeout;

        function getHighResUrl(url) {
            return url
                .replace(/w_\d+/, 'w_1600')
                .replace(/q_\d+/, 'q_85');
        }

        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightboxImage');
            image.src = getHighResUrl(photoLinks[currentIndex]);
            lightbox.classList.add('active');
            lightbox.classList.remove('hide-controls');
            document.body.style.overflow = 'hidden';
            startHideControlsTimer();
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            clearTimeout(hideControlsTimeout);
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photoLinks.length;
            document.getElementById('lightboxImage').src = getHighResUrl(photoLinks[currentIndex]);
            resetHideControlsTimer();
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photoLinks.length) % photoLinks.length;
            document.getElementById('lightboxImage').src = getHighResUrl(photoLinks[currentIndex]);
            resetHideControlsTimer();
        }

        function toggleFullscreen() {
            const elem = document.getElementById('lightbox');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function startHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                document.getElementById('lightbox').classList.add('hide-controls');
            }, 1000);
        }

        function resetHideControlsTimer() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('hide-controls');
            startHideControlsTimer();
        }

        // Show controls on mouse move
        document.getElementById('lightbox').addEventListener('mousemove', () => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                resetHideControlsTimer();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
            if (e.key === 'Escape') closeLightbox();
        });

        // Close lightbox clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Genera la galleria al caricamento
        generateGallery();

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
