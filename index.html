<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianluca Biasatti Photography - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #fff;
            color: #000;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Slideshow */
        .slideshow-container {
            margin-top: 80px;
            height: calc(100vh - 80px - 120px);
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Slideshow Controls */
        .slide-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .prev-btn, .next-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev-btn:hover, .next-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .slide-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #fff;
            transform: scale(1.3);
        }

        .slide-counter {
            color: #fff;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            padding: 60px 50px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        footer p {
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 25px;
            }

            .nav-links a {
                font-size: 11px;
            }

            .slideshow-container {
                height: calc(100vh - 70px - 100px);
            }

            .slide-controls {
                bottom: 20px;
                gap: 15px;
            }

            .prev-btn, .next-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .slide-dots {
                gap: 8px;
            }

            .dot {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Gianluca Biasatti</div>
            <ul class="nav-links">
                <li><a href="#home">Main</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide active">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80" alt="Montagna">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&q=80" alt="Foresta">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80" alt="Lago">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1920&q=80" alt="Tramonto">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1920&q=80" alt="Mare">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=1920&q=80" alt="Cascata">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1920&q=80" alt="Sentiero">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1920&q=80" alt="Picco">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&q=80" alt="Paesaggio">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=1920&q=80" alt="Natura">
        </div>

        <div class="slide-controls">
            <button class="prev-btn" onclick="changeSlide(-1)">‹</button>
            <div class="slide-dots">
                <span class="dot active" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
            </div>
            <button class="next-btn" onclick="changeSlide(1)">›</button>
            <div class="slide-counter"><span id="current">1</span> / 10</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Email</a>
        </div>
        <p>&copy; 2025 Gianluca Biasatti Photography. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoSlideInterval;

        function showSlide(index) {
            // Reset all
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Wrap around
            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;

            // Show current
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            document.getElementById('current').textContent = currentIndex + 1;
        }

        function changeSlide(direction) {
            currentIndex += direction;
            showSlide(currentIndex);
            resetAutoSlide();
        }

        function currentSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
            resetAutoSlide();
        }

        function autoSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(autoSlide, 10000);
        }

        // Start auto-slide
        autoSlideInterval = setInterval(autoSlide, 10000);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });
    </script>
</body>
</html>
