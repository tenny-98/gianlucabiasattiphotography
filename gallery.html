<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gianluca Biasatti Photography - Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .logo {
      font-size: 30px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #000;
      text-align: center;
      width: 100%;
      padding: 20px 0 12px 0;
    }
    .logo::after {
      content: "";
      display: block;
      width: 100vw;
      height: 1px;
      background: #e0e0e0;
      margin: 0 auto;
      transform: translateY(12px);
    }
    nav {
      display: flex;
      gap: 22px;
      justify-content: center;
      padding-bottom: 12px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 1px;
    }
    .gallery-wrapper {
      margin-top: 120px;
      padding-bottom: 40px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }
    .album-card {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: #000;
      border: 1px solid #e0e0e0;
      background: #fff;
      aspect-ratio: 1/1;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      transition: transform 0.4s, box-shadow 0.3s;
    }
    .album-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 24px rgba(0,0,0,0.11);
    }
    .album-image-container {
      width: 100%;
      height: 85%;
      overflow: hidden;
      background: #f5f5f5;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .album-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s;
      border-bottom: 1px solid #e0e0e0;
    }
    .album-card:hover .album-image-container img {
      transform: scale(1.08);
    }
    .album-title {
      height: 15%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-style: italic;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #FF9430;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 10px 0;
    }
    @media screen and (max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media screen and (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Gianluca Biasatti Photography</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="viaggi.html">Viaggi</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>
  <main class="gallery-wrapper">
    <div class="gallery-grid">
      <a href="viaggi.html" class="album-card">
        <div class="album-image-container">
          <img src="img/viaggi.jpg" alt="Viaggi">
        </div>
        <div class="album-title">Viaggi</div>
      </a>
      <a href="portfolio.html" class="album-card">
        <div class="album-image-container">
          <img src="img/portfolio.jpg" alt="Portfolio">
        </div>
        <div class="album-title">Portfolio</div>
      </a>
      <a href="ritratti.html" class="album-card">
        <div class="album-image-container">
          <img src="img/ritratti.jpg" alt="Ritratti">
        </div>
        <div class="album-title">Ritratti</div>
      </a>
      <a href="street.html" class="album-card">
        <div class="album-image-container">
          <img src="img/street.jpg" alt="Street">
        </div>
        <div class="album-title">Street</div>
      </a>
    </div>
  </main>
</body>
</html>
