<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gianluca Biasatti - Album Fotografico">
    <meta name="theme-color" content="#000">
    <title>Album - Gianluca Biasatti Photography</title>
    
    <style>
        :root {
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --color-border: rgba(255, 215, 0, 0.1);
            --header-height: 5.625rem;
            --max-width: 1400px;
            --transition-smooth: 0.3s ease;
            --transition-slow: 0.6s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: Georgia, serif;
            background: var(--color-bg);
            color: var(--color-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.75rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: 400;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            color: var(--color-primary);
            text-align: center;
            width: 100%;
            padding-bottom: 1rem;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -0.625rem;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .logo .subtitle {
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-top: 0.125rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(0.9375rem, 4vw, 1.75rem);
            list-style: none;
            padding: 1rem 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* BREADCRUMB */
        .breadcrumb {
            margin-top: var(--header-height);
            padding: 2rem 2rem 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        /* ALBUM CONTAINER */
        .album-container {
            padding: 2rem 2rem 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .album-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: 3rem;
            margin-top: 3rem;
            opacity: 0.8;
        }

        .album-title.italic {
            font-style: italic;
            font-size: 1.25rem;
        }

        /* PHOTO GRID */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 100%;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
            background: #1a1a1a;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow), filter 0.3s;
            filter: brightness(0.92);
        }

        .photo-item:hover img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--color-primary);
            opacity: 0.7;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--color-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ERROR STATE */
        .error {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .error-content {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 2rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 50px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.6;
            transition: opacity 0.3s;
            line-height: 1;
            padding: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 80px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.5;
            transition: opacity 0.3s;
            line-height: 1;
            padding: 20px;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            opacity: 1;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* FOOTER */
        footer {
            background: var(--color-bg);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid var(--color-border);
        }

        footer p {
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            color: var(--color-text-secondary);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .album-container {
                padding: 2rem 1.25rem 5rem;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }

            .lightbox-nav {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo">
                Gianluca Biasatti
                <div class="subtitle">Photography</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- BREADCRUMB -->
    <div class="breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <a href="gallery.html">Gallery</a>
        <span>/</span>
        <span id="breadcrumb-title">Album</span>
    </div>

    <!-- ALBUM -->
    <main class="album-container">
        <h1 class="album-title italic" id="album-title">Caricamento...</h1>
        
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento foto dall'album...</p>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Gianluca Biasatti Photography. All rights reserved.</p>
    </footer>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()" title="Chiudi (Esc)">×</button>
            <button class="lightbox-nav lightbox-prev" onclick="prevImage()" title="Foto precedente">‹</button>
            <img id="lightbox-img" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="nextImage()" title="Foto successiva">›</button>
        </div>
    </div>

    <script>
        // CONFIG - MODIFICA QUI IL TUO ALBUM CLOUDINARY
        const CONFIG = {
            cloudinaryCloud: 'dkrjsc0ok',    // Il tuo cloud ID
            albumTag: 'islanda-2025'         // Il tag delle foto
        };

        let photos = [];
        let currentImageIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Carica foto da Cloudinary al caricamento pagina
        window.addEventListener('DOMContentLoaded', loadPhotosFromCloudinary);

        async function loadPhotosFromCloudinary() {
            try {
                // Usa il widget Cloudinary per caricare le foto con il tag
                const script = document.createElement('script');
                script.src = 'https://media-library.cloudinary.com/global/all.js';
                document.head.appendChild(script);

                script.onload = () => {
                    const ml = cloudinary.mediaLibrary.show({
                        cloud_name: CONFIG.cloudinaryCloud,
                        inline_container: false
                    }, {
                        insertHandler: (data) => {
                            const selected = data.assets;
                            if (!selected || selected.length === 0) {
                                showError('Nessuna foto trovata con il tag: ' + CONFIG.albumTag);
                                return;
                            }

                            photos = selected.map(img => ({
                                thumb: img.secure_url.replace('/upload/', '/upload/w_800,q_auto,f_auto/'),
                                full: img.secure_url.replace('/upload/', '/upload/w_2000,q_auto,f_auto/')
                            }));

                            renderPhotos();
                            document.getElementById('album-title').textContent = `${CONFIG.albumTag.replace(/-/g, ' ')} (${photos.length} foto)`;
                            document.getElementById('breadcrumb-title').textContent = CONFIG.albumTag.replace(/-/g, ' ');
                        }
                    });
                };
            } catch (error) {
                console.error('Errore caricamento:', error);
                loadPhotosViaRss();
            }
        }

        // Metodo alternativo via RSS
        async function loadPhotosViaRss() {
            try {
                const url = `https://res.cloudinary.com/${CONFIG.cloudinaryCloud}/image/list/${CONFIG.albumTag}.json`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('RSS non disponibile');
                
                const data = await response.json();
                
                if (!data.resources || data.resources.length === 0) {
                    showError(`Nessuna foto trovata con il tag: ${CONFIG.albumTag}`);
                    return;
                }

                photos = data.resources.map(img => ({
                    thumb: `https://res.cloudinary.com/${CONFIG.cloudinaryCloud}/image/upload/w_800,q_auto,f_auto/${img.public_id}.${img.format}`,
                    full: `https://res.cloudinary.com/${CONFIG.cloudinaryCloud}/image/upload/w_2000,q_auto,f_auto/${img.public_id}.${img.format}`
                }));

                renderPhotos();
                document.getElementById('album-title').textContent = `${CONFIG.albumTag.replace(/-/g, ' ')} (${photos.length} foto)`;
                document.getElementById('breadcrumb-title').textContent = CONFIG.albumTag.replace(/-/g, ' ');

            } catch (error) {
                console.error('Errore caricamento:', error);
                showError(`Errore: ${error.message}<br><br>Verifica:<br>• Cloud ID: ${CONFIG.cloudinaryCloud}<br>• Tag: ${CONFIG.albumTag}<br>• Che le foto siano taggate`);
            }
        }

        function renderPhotos() {
            const grid = document.createElement('div');
            grid.className = 'photo-grid';

            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `<img src="${photo.thumb}" alt="Foto ${index + 1}" loading="lazy">`;
                item.addEventListener('click', () => {
                    currentImageIndex = index;
                    openLightbox();
                });
                grid.appendChild(item);
            });

            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(grid);
        }

        function openLightbox() {
            lightboxImg.src = photos[currentImageIndex].full;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % photos.length;
            openLightbox();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + photos.length) % photos.length;
            openLightbox();
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                    <div class="error-content">${message}</div>
                </div>
            `;
        }

        // Tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight' && lightbox.classList.contains('active')) nextImage();
            if (e.key === 'ArrowLeft' && lightbox.classList.contains('active')) prevImage();
        });

        // Click fuori dall'immagine per chiudere
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Protezione drag & download
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });
        document.querySelectorAll('img').forEach(img => {
            img.style.userSelect = 'none';
            img.style.webkitUserSelect = 'none';
            img.style.mozUserSelect = 'none';
        });
    </script>
</body>
</html>
