<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gianluca Biasatti - Fotografo professionista specializzato in fotografia di paesaggi e natura">
    <meta name="theme-color" content="#000">
    <title>Gianluca Biasatti Photography - Home</title>
    <style>
        /* Reset e variabili CSS */
        :root {
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --transition-smooth: 0.3s ease;
            --header-height: 90px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Georgia, serif;
            background: var(--color-bg);
            color: var(--color-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header e Navigazione */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: clamp(20px, 5vw, 28px);
            font-family: Georgia, serif;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--color-primary);
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }

        .logo .subtitle {
            font-size: clamp(14px, 4vw, 20px);
            font-family: Georgia, serif;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--color-primary);
            margin-top: 2px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .nav-links {
            display: flex;
            gap: clamp(15px, 4vw, 28px);
            list-style: none;
            padding-top: 10px;
            padding-bottom: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a,
        .icon-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 11px;
            font-family: Georgia, serif;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .icon-link:hover {
            opacity: 0.7;
        }

        .icon-link svg {
            width: 18px;
            height: 18px;
            fill: var(--color-primary);
            transition: fill var(--transition-smooth);
        }

        .icon-link:hover svg {
            fill: #fffbe0;
        }

        .copy-notify {
            position: fixed;
            top: 120px;
            right: 30px;
            background: #222;
            color: var(--color-primary);
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-smooth);
            z-index: 2000;
        }

        .copy-notify.show {
            opacity: 0.9;
        }

        /* Slideshow */
        .slideshow-container {
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height));
            position: relative;
            overflow: hidden;
            background: var(--color-bg);
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            loading: lazy;
        }

        .slideshow-container .slide-controls {
            opacity: 0;
            transition: opacity var(--transition-smooth) ease;
        }

        .slideshow-container:hover .slide-controls {
            opacity: 1;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            color: var(--color-primary);
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-family: Georgia, serif;
            opacity: 0.4;
        }

        .prev-btn:hover,
        .next-btn:hover {
            background: rgba(255, 215, 0, 0.18);
            opacity: 0.8;
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        .slide-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.19);
            cursor: pointer;
            transition: all var(--transition-smooth);
            border: 1px solid rgba(255, 215, 0, 0.29);
            opacity: 0.5;
        }

        .dot:hover {
            background: rgba(255, 215, 0, 0.45);
            opacity: 1;
        }

        .dot.active {
            background: rgba(255, 215, 0, 0.5);
            opacity: 1;
            transform: scale(1.25);
        }

        /* Footer */
        footer {
            background: var(--color-bg);
            color: var(--color-primary);
            padding: 60px 50px;
            text-align: center;
            font-family: Georgia, serif;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        footer p {
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .social-link {
            display: inline-block;
            margin: 0 8px;
            width: 32px;
            height: 32px;
            border: 1px solid #555555;
            border-radius: 50%;
            font-family: Georgia, serif;
            font-weight: bold;
            font-size: 10px;
            color: #555555;
            text-align: center;
            line-height: 32px;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity var(--transition-smooth), border-color var(--transition-smooth);
        }

        .social-link:hover {
            opacity: 0.6;
            border-color: var(--color-primary);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            :root {
                --header-height: 120px;
            }

            nav {
                padding: 20px 20px;
            }

            .nav-links {
                gap: 15px;
                padding-top: 12px;
                padding-bottom: 10px;
            }

            .nav-links a {
                font-size: 10px;
            }

            .prev-btn,
            .next-btn {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .prev-btn {
                left: 15px;
            }

            .next-btn {
                right: 15px;
            }

            .slide-dots {
                bottom: 20px;
                gap: 8px;
            }

            .dot {
                width: 6px;
                height: 6px;
            }

            .slideshow-container .slide-controls {
                opacity: 1;
            }

            .copy-notify {
                top: 140px;
                right: 15px;
                left: 15px;
                width: auto;
            }

            footer {
                padding: 40px 20px;
            }

            footer p {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 12px;
            }

            .nav-links a {
                font-size: 9px;
            }

            .icon-link svg {
                width: 16px;
                height: 16px;
            }

            .prev-btn,
            .next-btn {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .slide-dots {
                bottom: 15px;
                gap: 6px;
            }

            .dot {
                width: 5px;
                height: 5px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }

        /* Print styles */
        @media print {
            header,
            footer,
            .slide-controls {
                display: none;
            }

            .slide {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>

    <script>
        // Configurazione
        const config = {
            autoSlideInterval: 10000,
            fadeInDuration: 800
        };

        // Stato slideshow
        let currentIndex = 0;
        let autoSlideTimer;

        // Elementi DOM
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        /**
         * Visualizza una slide specifica
         * @param {number} index - Indice della slide da visualizzare
         */
        function showSlide(index) {
            // Validazione indice
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            // Aggiorna tutte le slide
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentIndex);
            });

            // Aggiorna tutti i dot
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
                dot.setAttribute('aria-selected', i === currentIndex);
            });
        }

        /**
         * Cambia slide nella direzione specificata
         * @param {number} direction - Direzione (-1 per precedente, 1 per successiva)
         */
        function changeSlide(direction) {
            showSlide(currentIndex + direction);
            resetAutoSlide();
        }

        /**
         * Vai a una slide specifica
         * @param {number} index - Indice della slide
         */
        function currentSlide(index) {
            showSlide(index);
            resetAutoSlide();
        }

        /**
         * Avanza automaticamente alla slide successiva
         */
        function autoSlide() {
            showSlide(currentIndex + 1);
        }

        /**
         * Resetta il timer di autoplay
         */
        function resetAutoSlide() {
            clearInterval(autoSlideTimer);
            autoSlideTimer = setInterval(autoSlide, config.autoSlideInterval);
        }

        /**
         * Copia email negli appunti
         * @param {Event} event - Evento click
         */
        function copyEmail(event) {
            event.preventDefault();
            const email = "biasattig@libero.it";

            // Usa Clipboard API moderna
            navigator.clipboard.writeText(email)
                .then(() => {
                    showNotification();
                })
                .catch((err) => {
                    // Fallback per browser più vecchi
                    copyEmailFallback(email);
                });
        }

        /**
         * Fallback per browser che non supportano Clipboard API
         * @param {string} email - Email da copiare
         */
        function copyEmailFallback(email) {
            const textArea = document.createElement('textarea');
            textArea.value = email;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Errore nella copia:', err);
            }
            document.body.removeChild(textArea);
        }

        /**
         * Mostra notifica di conferma
         */
        function showNotification() {
            const notify = document.getElementById('copyNotify');
            notify.classList.add('show');
            setTimeout(() => notify.classList.remove('show'), 1500);
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            autoSlideTimer = setInterval(autoSlide, config.autoSlideInterval);
        });

        // Controlli tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Pausa autoplay quando si lascia il tab
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoSlideTimer);
            } else {
                resetAutoSlide();
            }
        });
    </script>
