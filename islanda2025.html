<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Islanda 2025 - Album fotografico di Gianluca Biasatti">
    <meta name="theme-color" content="#000">
    <meta property="og:title" content="Gianluca Biasatti Photography - Islanda 2025">
    <meta property="og:description" content="Album fotografico - Islanda 2025">
    <meta property="og:type" content="website">
    <title>Gianluca Biasatti Photography - Islanda 2025</title>
    
    <style>
        /* ============================================
           VARIABILI E CONFIGURAZIONE GLOBALE
           ============================================ */
        :root {
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --color-border: rgba(255, 215, 0, 0.1);
            --color-hover: #fffbe0;
            
            --font-primary: Georgia, serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 5rem;
            
            --header-height: 5.625rem;
            --max-width: 1400px;
            --border-radius: 0.25rem;
            
            --transition-smooth: 0.3s ease;
            --transition-fast: 0.15s ease;
            --transition-slow: 0.6s ease;
        }

        /* RESET E FONDAMENTA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-primary);
            line-height: var(--line-height-base);
            overflow-x: hidden;
        }

        /* HEADER E NAVIGAZIONE */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.75rem var(--spacing-lg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: 400;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            color: var(--color-primary);
            text-align: center;
            width: 100%;
            padding-bottom: var(--spacing-sm);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -0.625rem;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .logo .subtitle {
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-top: 0.125rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(0.9375rem, 4vw, 1.75rem);
            list-style: none;
            padding: var(--spacing-sm) 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a,
        .icon-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .icon-link:hover {
            opacity: 0.7;
        }

        .icon-link svg {
            width: 1.125rem;
            height: 1.125rem;
            fill: var(--color-primary);
            transition: fill var(--transition-smooth);
        }

        /* BREADCRUMB */
        .breadcrumb {
            margin-top: var(--header-height);
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        /* GALLERY CONTAINER */
        .gallery-container {
            padding: var(--spacing-lg) var(--spacing-lg) 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            opacity: 0.8;
        }

        /* LOADING MESSAGE */
        .loading {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            padding: var(--spacing-xl);
        }

        /* ERROR MESSAGE */
        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 0.875rem;
            padding: var(--spacing-xl);
        }

        /* PHOTO GRID 3 COLONNE */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            background: #111;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: transform var(--transition-smooth), box-shadow var(--transition-smooth);
        }

        .photo-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0.75rem 1.5rem rgba(255, 215, 0, 0.1);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            display: block;
        }

        .photo-card:hover img {
            transform: scale(1.08);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--color-primary);
            font-size: 3rem;
            cursor: pointer;
            transition: opacity var(--transition-smooth);
            line-height: 1;
            z-index: 2001;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-primary);
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            transition: opacity var(--transition-smooth);
            z-index: 2001;
        }

        .modal-nav:hover {
            opacity: 0.7;
        }

        .modal-prev {
            left: 0;
        }

        .modal-next {
            right: 0;
        }

        /* FOOTER */
        footer {
            background: var(--color-bg);
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-top: 1px solid var(--color-border);
        }

        footer p {
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 7.5rem;
            }

            .nav-links {
                gap: 1.5625rem;
            }

            .gallery-container {
                padding: var(--spacing-lg) 1.25rem 5rem;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .modal-close {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                gap: 1rem;
            }

            .modal-nav {
                font-size: 1.5rem;
                padding: 0.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }

        @media print {
            header,
            footer,
            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <nav role="navigation" aria-label="Navigazione principale">
            <div class="logo">
                Gianluca Biasatti
                <div class="subtitle">Photography</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li>
                    <a class="icon-link" href="https://www.instagram.com/gianluca_biasatti_photography/" target="_blank" rel="noopener noreferrer" title="Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.98 2.01A6.996 6.996 0 0 1 21.99 7v10a6.996 6.996 0 0 1-5.01 4.99H7.02A6.998 6.998 0 0 1 2 17V7a6.998 6.998 0 0 1 5.02-4.99H16.98zm0 2H7.02A5.003 5.003 0 0 0 3 7v10a5.003 5.003 0 0 0 4.02 4.99h9.96A5.003 5.003 0 0 0 21.99 17V7a5.003 5.003 0 0 0-5.01-4.99zm-4.98 3.2a5.79 5.79 0 1 1 0 11.58 5.79 5.79 0 0 1 0-11.58zm0 1.59a4.2 4.2 0 1 0 0 8.42 4.2 4.2 0 0 0 0-8.42zm6.07.73a1.44 1.44 0 1 1 0 2.88 1.44 1.44 0 0 1 0-2.88z"/></svg>
                    </a>
                </li>
                <li>
                    <a class="icon-link" href="https://www.facebook.com/gianluca.biasatti" target="_blank" rel="noopener noreferrer" title="Facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M27 2H5a3 3 0 0 0-3 3v22a3 3 0 0 0 3 3h11V20h-3v-4h3v-3c0-3 2-4.67 4.67-4.67H25v4h-2c-1 0-1.33 0.33-1.33 1V16h3.33l-0.67 4H21v10h6a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3z"/></svg>
                    </a>

        </nav>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <a href="gallery.html">Gallery</a>
        <span>/</span>
        <a href="viaggi.html">Viaggi</a>
        <span>/</span>
        <span>Islanda 2025</span>
    </div>

    <!-- Gallery -->
    <main class="gallery-container">
        <h1 class="page-title">Islanda 2025</h1>
        <div class="photo-grid" id="photoGrid">
            <div class="loading">Caricamento foto...</div>
        </div>
    </main>

    <!-- Modal per visualizzazione a schermo intero -->
    <div class="modal" id="photoModal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <button class="modal-nav modal-prev" onclick="prevPhoto()">&lt;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="Foto ingrandita">
        </div>
        <button class="modal-nav modal-next" onclick="nextPhoto()">&gt;</button>
    </div>

    <!-- Footer -->
    <footer role="contentinfo">
        <p>&copy; 2025 Gianluca Biasatti Photography. All rights reserved.</p>
    </footer>

    <script>
        // CONFIGURAZIONE
        const CLOUD_NAME = 'gianlucabiasatti67'; // ✅ Aggiornato con il tuo Cloud Name
        const TAG_NAME = 'islanda2025'; // ✅ Aggiornato con il tuo Tag

        let allPhotos = [];
        let currentPhotoIndex = 0;

        // Recupera le foto dal tag di Cloudinary
        async function fetchPhotosFromCloudinary() {
            try {
                const response = await fetch(
                    `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG_NAME}.json`
                );
                
                if (!response.ok) {
                    throw new Error('Errore nel caricamento delle foto');
                }
                
                const data = await response.json();
                
                if (!data.resources || data.resources.length === 0) {
                    throw new Error('Nessuna foto trovata con il tag specificato');
                }
                
                // Trasforma i dati in formato compatibile
                return data.resources.map(resource => ({
                    url: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/w_800,q_auto,f_auto/${resource.public_id}`,
                    alt: resource.public_id.split('/').pop(),
                    fullUrl: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/w_1600,q_auto,f_auto/${resource.public_id}`
                }));
            } catch (error) {
                console.error('Errore nel caricamento delle foto:', error);
                throw error;
            }
        }

        // Inizializza la griglia di foto
        async function initGrid() {
            const grid = document.getElementById('photoGrid');
            
            try {
                allPhotos = await fetchPhotosFromCloudinary();
                grid.innerHTML = '';
                
                allPhotos.forEach((photo, index) => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.onclick = () => openModal(index);
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.alt;
                    img.loading = 'lazy';
                    
                    card.appendChild(img);
                    grid.appendChild(card);
                });
            } catch (error) {
                grid.innerHTML = `<div class="error">Errore nel caricamento delle foto. Verifica il Cloud Name e il tag.</div>`;
            }
        }

        // Apri modal con foto ingrandita
        function openModal(index) {
            currentPhotoIndex = index;
            const modal = document.getElementById('photoModal');
            const img = document.getElementById('modalImage');
            img.src = allPhotos[index].fullUrl;
            img.alt = allPhotos[index].alt;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Chiudi modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigazione foto nel modal
        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
            const img = document.getElementById('modalImage');
            img.src = allPhotos[currentPhotoIndex].fullUrl;
            img.alt = allPhotos[currentPhotoIndex].alt;
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
            const img = document.getElementById('modalImage');
            img.src = allPhotos[currentPhotoIndex].fullUrl;
            img.alt = allPhotos[currentPhotoIndex].alt;
        }

        // Chiudi modal con tasto Esc e naviga con frecce
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('photoModal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') nextPhoto();
                if (e.key === 'ArrowLeft') prevPhoto();
            }
        });

        // Inizializza al caricamento
        document.addEventListener('DOMContentLoaded', initGrid);
    </script>
</body>
</html>
