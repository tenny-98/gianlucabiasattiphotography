<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianluca Biasatti Photography - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #fff;
            color: #000;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .logo {
            font-size: 30px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            position: relative;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }

        /* Linea orizzontale DOPO il logo, a tutta larghezza */
        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: #e0e0e0;
            transform: translateX(-50%);
        }

        .nav-links {
            display: flex;
            gap: 28px;
            list-style: none;
            padding-top: 10px;
            padding-bottom: 12px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Seconda linea orizzontale subito dopo nav-links */
        .header-second-line {
            width: 100vw;
            height: 1px;
            background: #e0e0e0;
            margin-top: 2px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        /* Gallery */
        .gallery-container {
            margin-top: 96px; /* aumentato per allinearsi col nuovo header */
            padding: 80px 50px 120px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 80px;
            opacity: 0.8;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/2;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, filter 0.3s;
            filter: brightness(0.85);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 60px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .lightbox-nav:hover {
            opacity: 1;
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            padding: 60px 50px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        footer p {
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 25px;
            }

            .nav-links a {
                font-size: 11px;
            }

            .gallery-container {
                margin-top: 120px;
                padding: 60px 20px 80px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Gianluca Biasatti</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="header-second-line"></div>
        </nav>
    </header>

    <!-- Gallery -->
    <div class="gallery-container">

        <div class="gallery-grid">
            <!-- Le immagini restano come nel tuo codice -->
            <div class="gallery-item" data-index="0">

            <div class="gallery-item" data-index="1">

            </div>
            <div class="gallery-item" data-index="2">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&q=80" alt="Lake reflection">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80" alt="Sunset scene">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80" alt="Coastal view">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=800&q=80" alt="Waterfall">
            </div>
            <div class="gallery-item" data-index="6">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&q=80" alt="Forest path">
            </div>
            <div class="gallery-item" data-index="7">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80" alt="Mountain peak">
            </div>
            <div class="gallery-item" data-index="8">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Landscape view">
            </div>
            <div class="gallery-item" data-index="9">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800&q=80" alt="Nature scene">

            <div class="gallery-item" data-index="10">

            </div>
            <div class="gallery-item" data-index="11">

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Email</a>
        </div>
        <p>&copy; 2025 Gianluca Biasatti Photography. All rights reserved.</p>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <button class="lightbox-nav lightbox-prev" onclick="prevImage()">‹</button>
            <img id="lightbox-img" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">›</button>
        </div>
    </div>

    <script>
        // Lightbox
        let currentImageIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                currentImageIndex = parseInt(this.getAttribute('data-index'));
                openLightbox();
            });
        });

        function openLightbox() {
            const imgSrc = galleryItems[currentImageIndex].querySelector('img').src;
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
            openLightbox();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
            openLightbox();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight' && lightbox.classList.contains('active')) nextImage();
            if (e.key === 'ArrowLeft' && lightbox.classList.contains('active')) prevImage();
        });

        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeLightbox();
        });
    </script>
</body>
</html>
