    <style>
        /* ============================================
           VARIABILI E CONFIGURAZIONE GLOBALE
           ============================================ */
        :root {
            /* Colori */
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --color-border: rgba(255, 215, 0, 0.1);
            --color-hover: #fffbe0;
            
            /* Tipografia */
            --font-primary: Georgia, serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 5rem;
            
            /* Layout */
            --header-height: 5.625rem;
            --max-width: 1400px;
            --border-radius: 0.25rem;
            
            /* Animazioni */
            --transition-smooth: 0.3s ease;
            --transition-fast: 0.15s ease;
            --transition-slow: 0.6s ease;
        }

        /* ============================================
           RESET E FONDAMENTA
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-primary);
            line-height: var(--line-height-base);
            overflow-x: hidden;
        }

        /* ============================================
           HEADER E NAVIGAZIONE
           ============================================ */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.75rem var(--spacing-lg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: 400;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            color: var(--color-primary);
            text-align: center;
            width: 100%;
            padding-bottom: var(--spacing-sm);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -0.625rem;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .logo .subtitle {
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-top: 0.125rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(0.9375rem, 4vw, 1.75rem);
            list-style: none;
            padding: var(--spacing-sm) 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a,
        .icon-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .icon-link:hover {
            opacity: 0.7;
        }

        .icon-link svg {
            width: 1.125rem;
            height: 1.125rem;
            fill: var(--color-primary);
            transition: fill var(--transition-smooth);
        }

        .icon-link:hover svg {
            fill: var(--color-hover);
        }

        /* ============================================
           BREADCRUMB
           ============================================ */
        .breadcrumb {
            margin-top: var(--header-height);
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        /* ============================================
           GALLERY CONTAINER
           ============================================ */
        .gallery-container {
            padding: var(--spacing-lg) var(--spacing-lg) 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            opacity: 0.8;
        }

        /* ============================================
           GALLERY GRID 3 COLONNE
           ============================================ */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            max-width: 100%;
        }

        .album-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--color-primary);
            border: 1px solid var(--color-border);
            transition: transform var(--transition-slow), box-shadow var(--transition-smooth);
            background: var(--color-bg);
            cursor: pointer;
        }

        .album-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.75rem 1.5rem rgba(255, 215, 0, 0.1);
        }

        .album-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: #111;
        }

        .album-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            display: block;
        }

        .album-card:hover .album-image-container img {
            transform: scale(1.08);
        }

        .album-title {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-style: italic;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.125rem;
            color: var(--color-primary);
            transition: opacity var(--transition-smooth);
            padding: 1.5rem;
        }

        .album-card:hover .album-title {
            opacity: 0.6;
        }

        /* ============================================
           FOOTER
           ============================================ */
        footer {
            background: var(--color-bg);
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-top: 1px solid var(--color-border);
        }

        footer p {
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .social-link {
            display: inline-block;
            margin: 0 0.5rem;
            width: 2rem;
            height: 2rem;
            border: 1px solid #555;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.625rem;
            color: #555;
            text-align: center;
            line-height: 2rem;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity var(--transition-smooth), border-color var(--transition-smooth);
        }

        .social-link:hover {
            opacity: 0.6;
            border-color: var(--color-primary);
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 7.5rem;
            }

            nav {
                padding: var(--spacing-md) var(--spacing-lg);
            }

            .nav-links {
                gap: 1.5625rem;
            }

            .nav-links a {
                font-size: 0.6875rem;
            }

            .breadcrumb {
                padding: var(--spacing-md) var(--spacing-lg) 0;
            }

            .gallery-container {
                padding: var(--spacing-lg) 1.25rem 5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 100%;
            }

            footer {
                padding: 2.5rem var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 0.75rem;
            }

            .nav-links a {
                font-size: 0.5625rem;
            }

            .breadcrumb {
                padding: var(--spacing-sm) var(--spacing-sm) 0;
                font-size: 0.6rem;
            }

            .gallery-container {
                padding: 1.5rem 1rem 3rem;
            }

            .page-title {
                margin-bottom: var(--spacing-xl);
                font-size: 0.75rem;
            }
        }

        /* ============================================
           ACCESSIBILITÃ€
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }

        /* ============================================
           PRINT
           ============================================ */
        @media print {
            header,
            footer,
            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>

    <script>
        /**
         * CONFIGURAZIONE CENTRALIZZATA
         */
        const CONFIG = {
            email: 'biasattig@libero.it',
            notificationDuration: 1500
        };

        /**
         * Copia email negli appunti
         */
        function handleEmailCopy(e) {
            e.preventDefault();
            
            navigator.clipboard.writeText(CONFIG.email)
                .then(() => showNotification())
                .catch(() => emailCopyFallback());
        }

        /**
         * Fallback per browser vecchi
         */
        function emailCopyFallback() {
            const textarea = document.createElement('textarea');
            textarea.value = CONFIG.email;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Errore copia email:', err);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        /**
         * Mostra notifica
         */
        function showNotification() {
            console.log('Email copiata:', CONFIG.email);
        }
    </script>
