    <style>
        /* ============================================
           SLIDESHOW PRINCIPALE
           ============================================ */
        .slideshow-container {
            margin-top: var(--header-height);
            padding-top: var(--header-height);
            position: relative;
            background: var(--color-bg);
            width: 100%;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
            position: relative;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* ============================================
           CONTROLLI SLIDESHOW
           ============================================ */
        .slide-controls {
            opacity: 0;
            transition: opacity var(--transition-smooth);
            pointer-events: none;
        }

        .slideshow-container:hover .slide-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .slide-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 3.125rem;
            height: 3.125rem;
            border-radius: 50%;
            font-size: 1.75rem;
            color: var(--color-primary);
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-family: var(--font-primary);
            opacity: 0.4;
        }

        .slide-btn:hover {
            background: rgba(255, 215, 0, 0.18);
            opacity: 0.8;
        }

        .prev-btn {
            left: var(--spacing-lg);
        }

        .next-btn {
            right: var(--spacing-lg);
        }

        .slide-dots {
            position: sticky;
            bottom: var(--spacing-lg);
            display: flex;
            gap: 0.625rem;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            padding: var(--spacing-md);
            background: rgba(0, 0, 0, 0.5);
            margin-top: var(--spacing-lg);
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.19);
            cursor: pointer;
            transition: all var(--transition-smooth);
            border: 1px solid rgba(255, 215, 0, 0.29);
            opacity: 0.5;
        }

        .dot:hover {
            background: rgba(255, 215, 0, 0.45);
            opacity: 1;
        }

        .dot.active {
            background: rgba(255, 215, 0, 0.5);
            opacity: 1;
            transform: scale(1.25);
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .slide-btn {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.375rem;
            }

            .prev-btn {
                left: 0.9375rem;
            }

            .next-btn {
                right: 0.9375rem;
            }

            .slide-dots {
                bottom: 1.25rem;
                gap: 0.5rem;
            }

            .dot {
                width: 0.375rem;
                height: 0.375rem;
            }
        }

        @media (max-width: 480px) {
            .slide-btn {
                width: 2.25rem;
                height: 2.25rem;
                font-size: 1.25rem;
            }

            .prev-btn {
                left: 0.625rem;
            }

            .next-btn {
                right: 0.625rem;
            }

            .slide-dots {
                bottom: 0.9375rem;
                gap: 0.375rem;
            }

            .dot {
                width: 0.3125rem;
                height: 0.3125rem;
            }
        }

        @media print {
            .slide-controls {
                display: none;
            }

            .slide {
                page-break-after: always;
            }
        }
    </style>
