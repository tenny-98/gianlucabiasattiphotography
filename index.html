        /* ============================================
           VARIABILI E CONFIGURAZIONE GLOBALE
           ============================================ */
        :root {
            /* Colori */
            --color-primary: #FFD700;
            --color-bg: #000;
            --color-text-secondary: rgba(180, 180, 180, 0.7);
            --color-border: rgba(255, 215, 0, 0.1);
            --color-hover: #fffbe0;
            
            /* Tipografia */
            --font-primary: Georgia, serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Layout */
            --header-height: 5.625rem; /* 90px */
            --max-width: 1400px;
            --border-radius: 0.25rem;
            
            /* Animazioni */
            --transition-smooth: 0.3s ease;
            --transition-fast: 0.15s ease;
        }

        /* ============================================
           RESET E FONDAMENTA
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-primary);
            line-height: var(--line-height-base);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ============================================
           HEADER E NAVIGAZIONE
           ============================================ */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
            flex-shrink: 0;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.75rem var(--spacing-lg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: 400;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            padding-bottom: var(--spacing-sm);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -0.625rem;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: var(--color-primary);
            transform: translateX(-50%);
        }

        .logo .subtitle {
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-top: 0.125rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(0.9375rem, 4vw, 1.75rem);
            list-style: none;
            padding: var(--spacing-sm) 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a,
        .icon-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .icon-link:hover {
            opacity: 0.7;
        }

        .icon-link svg {
            width: 1.125rem;
            height: 1.125rem;
            fill: var(--color-primary);
            transition: fill var(--transition-smooth);
        }

        .icon-link:hover svg {
            fill: var(--color-hover);
        }

        /* ============================================
           NOTIFICHE
           ============================================ */
        .copy-notify {
            position: fixed;
            top: calc(var(--header-height) + 1.875rem);
            right: var(--spacing-lg);
            background: #222;
            color: var(--color-primary);
            padding: var(--spacing-sm) 1rem;
            border-radius: var(--border-radius);
            font-size: 0.8125rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-smooth);
            z-index: 2000;
        }

        .copy-notify.show {
            opacity: 0.9;
        }

        /* ============================================
           SLIDESHOW PRINCIPALE
           ============================================ */
        .slideshow-container {
            flex: 1;
            margin-top: var(--header-height);
            position: relative;
            overflow: hidden;
            background: var(--color-bg);
            height: calc(100vh - var(--header-height));
            width: 100%;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* ============================================
           CONTROLLI SLIDESHOW
           ============================================ */
        .slide-controls {
            opacity: 0;
            transition: opacity var(--transition-smooth);
            pointer-events: none;
        }

        .slideshow-container:hover .slide-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 3.125rem;
            height: 3.125rem;
            border-radius: 50%;
            font-size: 1.75rem;
            color: var(--color-primary);
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-family: var(--font-primary);
            opacity: 0.4;
        }

        .slide-btn:hover {
            background: rgba(255, 215, 0, 0.18);
            opacity: 0.8;
        }

        .prev-btn {
            left: var(--spacing-lg);
        }

        .next-btn {
            right: var(--spacing-lg);
        }

        .slide-dots {
            position: absolute;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.625rem;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 var(--spacing-md);
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.19);
            cursor: pointer;
            transition: all var(--transition-smooth);
            border: 1px solid rgba(255, 215, 0, 0.29);
            opacity: 0.5;
        }

        .dot:hover {
            background: rgba(255, 215, 0, 0.45);
            opacity: 1;
        }

        .dot.active {
            background: rgba(255, 215, 0, 0.5);
            opacity: 1;
            transform: scale(1.25);
        }

        /* ============================================
           FOOTER
           ============================================ */
        footer {
            background: var(--color-bg);
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-top: 1px solid var(--color-border);
            flex-shrink: 0;

        .social-link {

        }

        .social-link:hover {
            opacity: 0.6;
            border-color: var(--color-primary);
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            :root {

            }

                height: calc(100vh - var(--header-height));
            }
        }

        /* ============================================
           ACCESSIBILITÀ
           ============================================ */
        @media (prefers-reduced-motion: reduce) {

            }

            html {

        }

        /* ============================================

        @media print {
            header,
            footer,

                display: none;
            }

            .slide {
                page-break-after: always;
            }
        }

    <script>
        /**
         * CONFIGURAZIONE CENTRALIZZATA
         */
        const CONFIG = {
            autoSlideInterval: 10000,
            email: 'biasattig@libero.it',
            notificationDuration: 1500
        };

        /**
         * SLIDESHOW OBJECT - Gestione centralizzata
         */
        const slideshow = {
            currentIndex: 0,
            autoTimer: null,
            slides: [],
            dots: [],

            /**
             * Inizializzazione
             */
            init() {
                this.slides = document.querySelectorAll('.slide');
                this.dots = document.querySelectorAll('.dot');
                
                if (this.slides.length === 0) {
                    console.error('Nessuna slide trovata');
                    return;
                }

                this.startAutoSlide();
                this.bindEvents();
            },

            /**
             * Binding eventi globali
             */
            bindEvents() {
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
            },

            /**
             * Gestione navigazione tastiera
             */
            handleKeyboard(e) {
                if (e.key === 'ArrowLeft') this.prev();
                if (e.key === 'ArrowRight') this.next();
            },

            /**
             * Pausa/Resume in base a visibilità tab
             */
            handleVisibilityChange() {
                if (document.hidden) {
                    this.stopAutoSlide();
                } else {
                    this.startAutoSlide();
                }
            },

            /**
             * Visualizza slide specifica
             */
            show(index) {
                index = this.validateIndex(index);
                this.currentIndex = index;

                this.slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });

                this.dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                    dot.setAttribute('aria-selected', i === index);
                });
            },

            /**
             * Slide successiva
             */
            next() {
                this.show(this.currentIndex + 1);
                this.resetAutoSlide();
            },

            /**
             * Slide precedente
             */
            prev() {
                this.show(this.currentIndex - 1);
                this.resetAutoSlide();
            },

            /**
             * Vai a slide specifica
             */
            goTo(index) {
                this.show(index);
                this.resetAutoSlide();
            },

            /**
             * Auto-advance
             */
            autoAdvance() {
                this.show(this.currentIndex + 1);
            },

            /**
             * Valida indice
             */
            validateIndex(index) {
                const total = this.slides.length;
                if (index >= total) return 0;
                if (index < 0) return total - 1;
                return index;
            },

            /**
             * Avvia autoplay
             */
            startAutoSlide() {
                if (this.autoTimer) return;
                this.autoTimer = setInterval(() => this.autoAdvance(), CONFIG.autoSlideInterval);
            },

            /**
             * Ferma autoplay
             */
            stopAutoSlide() {
                clearInterval(this.autoTimer);
                this.autoTimer = null;
            },

            /**
             * Reset autoplay
             */
            resetAutoSlide() {
                this.stopAutoSlide();
                this.startAutoSlide();
            }
        };

        /**
         * UTILITY - Gestione email
         */
        function handleEmailCopy(e) {
            e.preventDefault();
            
            navigator.clipboard.writeText(CONFIG.email)
                .then(() => showNotification())
                .catch(() => emailCopyFallback());
        }

        /**
         * Fallback per browser vecchi
         */
        function emailCopyFallback() {
            const textarea = document.createElement('textarea');
            textarea.value = CONFIG.email;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Errore copia email:', err);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        /**
         * Mostra notifica
         */
        function showNotification() {
            const notify = document.getElementById('copyNotify');
            notify.classList.add('show');
            setTimeout(() => notify.classList.remove('show'), CONFIG.notificationDuration);
        }

        /**
         * INIT - Al caricamento documento
         */
        document.addEventListener('DOMContentLoaded', () => {
            slideshow.init();
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
