<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gianluca Biasatti - Galleria Portfolio - Fotografie professionali">
    <meta name="theme-color" content="#000">
    <meta property="og:title" content="Gianluca Biasatti Travel Photographer - Portfolio">
    <meta property="og:description" content="Galleria Portfolio - Migliori fotografie professionali">
    <meta property="og:type" content="website">
    <title>Gianluca Biasatti Travel Photographer - Portfolio</title>
    <meta name="version" content="2025-11-20">
    
    <!-- CSS COMUNE (shared) -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- CSS SPECIFICO PER GALLERY (solo questa pagina) -->
    <style>
        /* ============================================
           BREADCRUMB
           ============================================ */
        .breadcrumb {
            margin-top: var(--header-height);
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        /* ============================================
           GALLERY CONTAINER
           ============================================ */
        .gallery-container {
            padding: var(--spacing-lg) var(--spacing-lg) 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            opacity: 0.8;
        }

        /* ============================================
           GALLERY GRID 3x4
           ============================================ */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
        }

        .album-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--color-primary);
            border: 1px solid var(--color-border);
            transition: transform var(--transition-slow), box-shadow var(--transition-smooth);
            background: var(--color-bg);
            aspect-ratio: auto;
        }

        .album-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.75rem 1.5rem rgba(255, 215, 0, 0.1);
        }

        .album-image-container {
            position: relative;
            width: 100%;
            height: 70%;
            overflow: hidden;
            background: #111;
        }

        .album-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            display: block;
        }

        .album-card:hover .album-image-container img {
            transform: scale(1.08);
        }

        .album-title {
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-style: italic;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.125rem;
            color: var(--color-primary);
            transition: opacity var(--transition-smooth);
            padding: 1rem;
        }

        .album-card:hover .album-title {
            opacity: 0.6;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .breadcrumb {
                padding: var(--spacing-md) var(--spacing-lg) 0;
            }

            .gallery-container {
                padding: var(--spacing-lg) 1.25rem 5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .breadcrumb {
                padding: var(--spacing-sm) var(--spacing-sm) 0;
                font-size: 0.6rem;
            }

            .gallery-container {
                padding: 1.5rem 1rem 3rem;
            }

            .page-title {
                margin-bottom: var(--spacing-xl);
                font-size: 0.75rem;
            }
        }

        @media print {
            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header caricato dinamicamente -->
    
    <!-- Breadcrumb -->
    <div class="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <a href="gallery.html">Gallery</a>
        <span>/</span>
        <span>Portfolio</span>
    </div>

    <!-- Gallery -->
    <main class="gallery-container">
        <h1 class="page-title">Portfolio</h1>
        <div class="gallery-grid">
            <!-- Riga 1 -->
            <a href="portfolio-album1.html" class="album-card" title="Accedi all'album Album 1">
                <div class="album-image-container">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&q=80" alt="Album 1" loading="lazy">
                </div>
                <div class="album-title">In arrivo...</div>
            </a>
        </div>
    </main>

    <!-- Footer caricato dinamicamente -->

    <!-- Script comuni (OBBLIGATORI) -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
