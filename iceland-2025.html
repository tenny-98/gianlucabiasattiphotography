<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland 2025 - Gianluca Biasatti Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #fff;
            color: #000;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .logo {
            font-size: 30px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            position: relative;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: #e0e0e0;
            transform: translateX(-50%);
        }

        .nav-links {
            display: flex;
            gap: 28px;
            list-style: none;
            padding-top: 10px;
            padding-bottom: 12px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .header-second-line {
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .album-container {
            margin-top: 96px;
            padding: 80px 50px 120px;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Album Title - iceland 2025 */
        .album-title {
            text-align: center;
            font-size: 20px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 2px;
            color: #FF9430;
            margin-bottom: 44px;
        }

        .divider-line {
            width: 100%;
            max-width: 400px;
            height: 1px;
            background: #e0e0e0;
            margin: 0 auto 45px;
        }

        /* Photo Grid - gap ridotto */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/2;
            cursor: pointer;
            background: #f5f5f5;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, filter 0.3s;
            filter: brightness(0.9);
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1);
        }

        /* Lightbox (come prima) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .lightbox-close:hover {
            opacity: 1;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 60px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .lightbox-nav:hover {
            opacity: 1;
        }
        .lightbox-prev {
            left: -80px;
        }
        .lightbox-next {
            right: -80px;
        }

        /* Footer come sempre */
        footer {
            background: #000;
            color: #fff;
            padding: 60px 50px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #fff;
        }
        footer p {
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }
            .nav-links {
                gap: 25px;
            }
            .nav-links a {
                font-size: 11px;
            }
            .album-container {
                margin-top: 120px;
                padding: 60px 20px 80px;
            }
            .album-title {
                font-size: 16px;
            }
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2px;
            }
            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
        }
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </ul>

        <div class="header-second-line"></div>

    <!-- Album Content -->

        <div class="divider-line"></div>
