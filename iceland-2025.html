    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #fff;
            color: #000;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .logo {
            font-size: 30px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            position: relative;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100vw;
            height: 1px;
            background: #e0e0e0;
            transform: translateX(-50%);
        }

        .nav-links {
            display: flex;
            gap: 28px;
            list-style: none;
            padding-top: 10px;
            padding-bottom: 12px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .header-second-line {
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        /* Album Container - padding ridotto ai lati */
        .album-container {
            margin-top: 96px;
            padding: 60px 0 100px 0;
            max-width: 100%;
        }

        /* Album Title */
        .album-title {
            text-align: center;
            font-size: 20px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 2px;
            color: #FF9430;
            margin-bottom: 35px;
            padding: 0 20px;
        }

        .divider-line {
            width: 100%;
            max-width: 400px;
            height: 1px;
            background: #e0e0e0;
            margin: 0 auto 40px;
        }

        /* Photo Grid - arriva ai bordi, gap minimo */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 100%;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
            background: #f5f5f5;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, filter 0.3s;
            filter: brightness(0.92);
        }

        .photo-item:hover img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain
            transition: opacity 0.1s ease, transform 0.1s ease;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 60px;
            cursor: pointer;
            font-weight: 200;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .lightbox-nav:hover {
            opacity: 1;
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        /* Footer */
        footer {

            color: #fff;
            padding: 60px 50px;
            text-align: center;

        }

            }

            .lightbox-prev {

            }

            .lightbox-next {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

<script>
    // Lightbox
    let currentImageIndex = 0;
    const photoItems = document.querySelectorAll('.photo-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    photoItems.forEach(item => {
        item.addEventListener('click', function() {
            currentImageIndex = parseInt(this.getAttribute('data-index'));
            openLightbox();
        });
    });

    function openLightbox() {
        const imgSrc = photoItems[currentImageIndex].querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.classList.add('active');
        lightboxImg.style.opacity = '1';
        lightboxImg.style.transform = 'scale(1)';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
    }

    function nextImage() {
        // Zoom out + fade out
        lightboxImg.style.opacity = '0';
        lightboxImg.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
            currentImageIndex = (currentImageIndex + 1) % photoItems.length;
            const imgSrc = photoItems[currentImageIndex].querySelector('img').src;
            lightboxImg.src = imgSrc;
            
            // Zoom in + fade in
            lightboxImg.style.opacity = '1';
            lightboxImg.style.transform = 'scale(1)';
        }, 100);
    }

    function prevImage() {
        // Zoom out + fade out
        lightboxImg.style.opacity = '0';
        lightboxImg.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
            currentImageIndex = (currentImageIndex - 1 + photoItems.length) % photoItems.length;
            const imgSrc = photoItems[currentImageIndex].querySelector('img').src;
            lightboxImg.src = imgSrc;
            
            // Zoom in + fade in
            lightboxImg.style.opacity = '1';
            lightboxImg.style.transform = 'scale(1)';
        }, 100);
    }

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowRight' && lightbox.classList.contains('active')) nextImage();
        if (e.key === 'ArrowLeft' && lightbox.classList.contains('active')) prevImage();
    });

    lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) closeLightbox();
    });
</script>
