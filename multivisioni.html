<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gianluca Biasatti - Album Multivisioni - Esperienze audiovisive fotografiche">
    <meta name="theme-color" content="#000">
    <meta property="og:title" content="Multivisioni - Gianluca Biasatti Travel Photographer">
    <meta property="og:description" content="Album Multivisioni - Esperienze audiovisive">
    <meta property="og:type" content="website">
    <title>Multivisioni - Gianluca Biasatti Travel Photographer</title>
    <meta name="version" content="2025-11-20">
    
    <!-- CSS COMUNE (shared) -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- CSS SPECIFICO PER ALBUM (solo questa pagina) -->
    <style>
        .breadcrumb {
            margin-top: var(--header-height);
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.6875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: opacity var(--transition-smooth);
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        .album-container {
            padding: var(--spacing-lg) var(--spacing-lg) 7.5rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .album-title {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            opacity: 0.8;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: var(--spacing-xl);
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border: 1px solid var(--color-border);
            aspect-ratio: 4/3;
            background: #111;
            transition: all var(--transition-smooth);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            display: block;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: var(--color-primary);
            padding: var(--spacing-lg) var(--spacing-md) var(--spacing-md);
            font-size: 0.9rem;
            letter-spacing: 0.0625rem;
            opacity: 0;
            transition: opacity var(--transition-smooth);
        }

        .photo-item:hover .photo-caption {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .breadcrumb {
                padding: var(--spacing-md) var(--spacing-lg) 0;
            }

            .album-container {
                padding: var(--spacing-lg) 1.25rem 5rem;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .breadcrumb {
                padding: var(--spacing-sm) var(--spacing-sm) 0;
                font-size: 0.6rem;
            }

            .album-container {
                padding: 1.5rem 1rem 3rem;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .album-title {
                margin-bottom: var(--spacing-lg);
                font-size: 0.75rem;
            }
        }

        @media print {
            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header caricato dinamicamente -->
    
    <div class="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <a href="gallery.html">Gallery</a>
        <span>/</span>
        <span>Multivisioni</span>
    </div>

    <main class="album-container">
        <h1 class="album-title">Multivisioni</h1>
        <div class="photo-grid">
            <!-- INSERISCI QUI LE TUE FOTO DELL'ALBUM -->
        </div>
    </main>

    <!-- Footer caricato dinamicamente -->

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
