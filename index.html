<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianluca Biasatti Photography - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 30px 12px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        nav::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100vw;
    height: 1px;
    background: #e0e0e0;
    margin-left: -50vw;
}

        .logo {
            font-size: 30px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            position: relative;
            text-align: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 28px;
            list-style: none;
            padding-bottom: 12px
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Slideshow - Full Height */
        .slideshow-container {
            margin-top: 90px;
            height: calc(100vh - 90px);
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controlli - Nascosti di default, visibili solo on hover */
        .slideshow-container .slide-controls {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .slideshow-container:hover .slide-controls {
            opacity: 1;
        }

        /* Frecce ai lati - Stile minimalista */
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-weight: 200;
        }

        .prev-btn:hover, .next-btn:hover {
            background: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        /* Pallini (dots) - Centrati in basso */
        .slide-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .dot.active {
            background: #fff;
            transform: scale(1.3);
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            padding: 60px 50px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        footer p {
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 25px;
            }

            .nav-links a {
                font-size: 11px;
            }

            .slideshow-container {
                margin-top: 120px;
                height: calc(100vh - 120px);
            }

            .prev-btn, .next-btn {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .prev-btn {
                left: 15px;
            }

            .next-btn {
                right: 15px;
            }

            .slide-dots {
                bottom: 20px;
                gap: 8px;
            }

            .dot {
                width: 6px;
                height: 6px;
            }

            /* Su mobile i controlli restano visibili */
            .slideshow-container .slide-controls {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Gianluca Biasatti</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow Full Height -->
    <div class="slideshow-container">
        <div class="slide active">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80" alt="Montagna">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&q=80" alt="Foresta">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80" alt="Lago">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1920&q=80" alt="Tramonto">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1920&q=80" alt="Mare">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=1920&q=80" alt="Cascata">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1920&q=80" alt="Sentiero">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1920&q=80" alt="Picco">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&q=80" alt="Paesaggio">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=1920&q=80" alt="Natura">
        </div>

        <!-- Controlli che scompaiono -->
        <div class="slide-controls">
            <!-- Frecce ai lati -->
            <button class="prev-btn" onclick="changeSlide(-1)">‹</button>
            <button class="next-btn" onclick="changeSlide(1)">›</button>

            <!-- Pallini in basso -->
            <div class="slide-dots">
                <span class="dot active" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Email</a>
        </div>
        <p>&copy; 2025 Gianluca Biasatti Photography. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoSlideInterval;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        function changeSlide(direction) {
            currentIndex += direction;
            showSlide(currentIndex);
            resetAutoSlide();
        }

        function currentSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
            resetAutoSlide();
        }

        function autoSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(autoSlide, 10000);
        }

        // Avvio automatico
        autoSlideInterval = setInterval(autoSlide, 10000);

        // Navigazione con tastiera
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });
    </script>
</body>
</html>
