<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: Georgia, serif;
        background: #000;
        color: #FFD700; /* oro/giallo */
        overflow-x: hidden;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #000;
        z-index: 1000;
    }
    nav {
        max-width: 1400px;
        margin: 0 auto;
        padding: 12px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
    }
    .logo {
        font-size: 28px;
        font-family: Georgia, serif;
        font-weight: 400;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #FFD700;
        position: relative;
        text-align: center;
        width: 100%;
        padding-bottom: 10px;
    }
    .logo .subtitle {
        font-size: 20px;
        font-family: Georgia, serif;
        font-weight: 300;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: #FFD700;
        margin-top: 2px;
    }
    .logo::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 100vw;
        height: 1px;
        background: #FFD700;
        transform: translateX(-50%);
    }
    .nav-links {
        display: flex;
        gap: 28px;
        list-style: none;
        padding-top: 10px;
        padding-bottom: 12px;
        align-items: center;
    }
    .nav-links a, .icon-link {
        color: #FFD700;
        text-decoration: none;
        font-size: 11px;
        font-family: Georgia, serif;
        font-weight: 300;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: opacity 0.3s;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .nav-links a:hover, .icon-link:hover { opacity: 0.7; }
    /* Icon containers */
    .icon-link svg {
        width: 18px;
        height: 18px;
        fill: #FFD700;
        transition: fill 0.3s;
    }
    .icon-link:hover svg { fill: #fffbe0; }
    .copy-notify {
        position: absolute;
        top: 50px;
        right: 30px;
        background: #222;
        color: #FFD700;
        padding: 9px 18px;
        border-radius: 16px;
        font-size: 13px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s;
        z-index: 2000;
    }
    .copy-notify.show { opacity: 0.85; }
    .slideshow-container {
        margin-top: 90px;
        height: calc(100vh - 90px);
        position: relative;
        overflow: hidden;
    }
    .slide {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .slide.active {
        display: block;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .slideshow-container .slide-controls {
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .slideshow-container:hover .slide-controls { opacity: 1; }
    .prev-btn, .next-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 215, 0, 0.08); /* quasi trasparente */
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 28px;
        color: #FFD700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-family: Georgia, serif;
        opacity: 0.4;
    }
    .prev-btn:hover, .next-btn:hover { background: rgba(255, 215, 0, 0.18); opacity: 0.8; }
    .prev-btn { left: 30px; }
    .next-btn { right: 30px; }
    .slide-dots {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
    }
    .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 215, 0, 0.19); /* trasparente */
        cursor: pointer;
        transition: all 0.3s;
        border: 1px solid rgba(255, 215, 0, 0.29);
        opacity: 0.5;
    }
    .dot:hover { background: rgba(255, 215, 0, 0.45); opacity: 1; }
    .dot.active { background: rgba(255, 215, 0, 0.5); opacity: 1; transform: scale(1.25); }
    footer {
        background: #000;
        color: #FFD700;
        padding: 60px 50px;
        text-align: center;
        font-family: Georgia, serif;
    }
    footer p {
        font-size: 11px;
        letter-spacing: 1px;
        color: rgba(180, 180, 180, 0.7); /* grigio trasparente 70% */
    }
    @media (max-width: 768px) {
        nav { padding: 20px 30px; }
        .nav-links { gap: 22px; }
        .nav-links a { font-size: 11px; }
        .slideshow-container { margin-top: 120px; height: calc(100vh - 120px);}
        .prev-btn, .next-btn { width: 40px; height: 40px; font-size: 22px;}
        .prev-btn { left: 15px; }
        .next-btn { right: 15px; }
        .slide-dots { bottom: 20px; gap: 8px;}
        .dot { width: 6px; height: 6px;}
        .slideshow-container .slide-controls { opacity: 1; }
        .copy-notify { top: 80px; right: 10px; }
    }
</style>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = slides.length;
    let autoSlideInterval;

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        if (index >= totalSlides) currentIndex = 0;
        if (index < 0) currentIndex = totalSlides - 1;

        slides[currentIndex].classList.add('active');
        dots[currentIndex].classList.add('active');
    }

    function changeSlide(direction) {
        currentIndex += direction;
        showSlide(currentIndex);
        resetAutoSlide();
    }

    function currentSlide(index) {
        currentIndex = index;
        showSlide(currentIndex);
        resetAutoSlide();
    }

    function autoSlide() {
        currentIndex++;
        showSlide(currentIndex);
    }

    function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(autoSlide, 10000);
    }

    autoSlideInterval = setInterval(autoSlide, 10000);

    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
    });

    // Funzione copia email
    function copyEmail(event) {
        event.preventDefault();
        const email = "biasattig@libero.it"; // metti la tua email!
        navigator.clipboard.writeText(email).then(function() {
            const notify = document.getElementById('copyNotify');
            notify.classList.add('show');
            setTimeout(() => notify.classList.remove('show'), 1300);
        });
    }
</script>
